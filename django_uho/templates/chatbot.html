<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Stub - Gemini Mock</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; width: 500px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
        .user { font-weight: bold; color: blue; }
        .bot { font-weight: bold; color: green; }
        #input-area { display: flex; }
        #user-input { flex: 1; padding: 5px; }
        #send-btn { padding: 5px 10px; }
    </style>
</head>
<body>

<h2>Chat with Gemini Mock</h2>

<div id="chatbox">
    <!-- Messages will appear here -->
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, text) {
        const div = document.createElement('div');
        div.classList.add('message');
        div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Bot'}:</span> ${text}`;
        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', function() {
        const message = userInput.value.trim();
        if (message === '') return;

        appendMessage('user', message);
        userInput.value = '';

        // Kirim POST ke server
        fetch(window.location.href, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-API-KEY': 'your-valid-api-key-here'  // Ganti API key valid
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Server Error');
            }
            return response.json();
        })
        .then(data => {
            if (data.response) {
                appendMessage('bot', data.response);
            } else if (data.error) {
                appendMessage('bot', 'Error: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            appendMessage('bot', 'Error contacting server.');
        });
    });

    // Allow Enter key to send
    userInput.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            sendBtn.click();
        }
    });
</script>

</body>
</html>
